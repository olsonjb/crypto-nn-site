    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" id="brand" style="display: flex;" href="#">Crystal Crypto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    </li>
            </div>
        </nav>

        <div class="title-container">
            <div class="title-box" style="padding: 1em;">
                <div class="form-header"><h5>Submit your contact information and we will reach out to you with a quote.</h5></div>
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="col-md">
                                <label for="email">Email: </label>
                            </div>
                            <div class="col-md">
                                <input type="text" name="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <label for="name">Name: </label>
                            </div>
                            <div class="col-md">
                                <input type="text" name="name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <label for="phone">Phone: </label>
                            </div>
                            <div class="col-md">
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <label for="amount">Amount you would like to invest (USD): </label>
                            </div>
                            <div class="col-md">
                                <input type="number" name="amount" min="100">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <input type="submit" id="submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
